<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos - Discretización Local en Clasificadores basados en redes bayesianas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/charts-page.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="navbar-brand">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                Discretización Local
            </a>
            <div class="navbar-menu">
                <a href="index.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                    Principal
                </a>
                <a href="compare.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    Comparativa
                </a>
                <a href="charts.html" class="nav-link active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10"/>
                        <line x1="12" y1="20" x2="12" y2="4"/>
                        <line x1="6" y1="20" x2="6" y2="14"/>
                    </svg>
                    Gráficos
                </a>
                <a href="results-grid.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <line x1="3" y1="9" x2="21" y2="9"/>
                        <line x1="3" y1="15" x2="21" y2="15"/>
                        <line x1="9" y1="3" x2="9" y2="21"/>
                    </svg>
                    Grid
                </a>
                <button id="theme-toggle" class="btn-theme" title="Cambiar tema claro/oscuro">
                    <svg id="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg id="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Gráficos Comparativos</h1>
            <p class="subtitle">Análisis visual de resultados</p>
        </header>

        <!-- Filters and Controls -->
        <section class="charts-controls-panel">
            <div class="controls-row">
                <div class="filter-item">
                    <label for="chart-type">Tipo de Gráfico:</label>
                    <select id="chart-type">
                        <option value="accuracy-comparison">Comparación de Accuracy por Clasificador</option>
                        <option value="box-plot">Distribución de Accuracy (Box Plot)</option>
                        <option value="trend-cuts">Tendencia por Puntos de Corte</option>
                        <option value="top-improvements">Top 15 Datasets con Mayores Mejoras</option>
                        <option value="size-vs-improvement">Relación Tamaño vs Mejora</option>
                        <option value="heatmap">Heatmap de Mejoras por Dataset</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="filter-iterations">Iteraciones:</label>
                    <select id="filter-iterations">
                        <option value="all">Todas</option>
                        <option value="10it">10 iteraciones</option>
                        <option value="100it">100 iteraciones</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="filter-cuts">Puntos de Corte:</label>
                    <select id="filter-cuts">
                        <option value="all">Todos</option>
                        <option value="3p">3 puntos</option>
                                <option value="4p">4 puntos</option>
                        <option value="5p">5 puntos</option>
                        <option value="up">Ilimitado</option>
                    </select>
                </div>
                <button id="download-png" class="btn-download">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Descargar PNG
                </button>
            </div>
        </section>

        <!-- Chart Display -->
        <section class="chart-display">
            <div class="chart-card-header">
                <h3 id="chart-title">Comparación de Accuracy por Clasificador</h3>
                <span class="chart-hint" id="chart-hint"></span>
            </div>
            <div class="chart-canvas-container">
                <canvas id="main-chart"></canvas>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Gráficos de Discretización Local en Clasificadores basados en redes bayesianas</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Cargando datos...</p>
    </div>

    <script src="js/charts-page.js"></script>
</body>
</html>
