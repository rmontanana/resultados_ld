<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos - Discretización Local en Clasificadores Bayesianos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/charts-page.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-nav">
                <a href="index.html" class="btn-back">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Volver a Vista Principal
                </a>
            </div>
            <h1>Gráficos Comparativos</h1>
            <p class="subtitle">Análisis visual de resultados de discretización local</p>
        </header>

        <!-- Filters and Controls -->
        <section class="charts-controls-panel">
            <div class="controls-row">
                <div class="filter-item">
                    <label for="chart-type">Tipo de Gráfico:</label>
                    <select id="chart-type">
                        <option value="accuracy-comparison">Comparación de Accuracy por Clasificador</option>
                        <option value="box-plot">Distribución de Accuracy (Box Plot)</option>
                        <option value="trend-cuts">Tendencia por Puntos de Corte</option>
                        <option value="top-improvements">Top 15 Datasets con Mayores Mejoras</option>
                        <option value="size-vs-improvement">Relación Tamaño vs Mejora</option>
                        <option value="heatmap">Heatmap de Mejoras por Dataset</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="filter-iterations">Iteraciones:</label>
                    <select id="filter-iterations">
                        <option value="all">Todas</option>
                        <option value="10it">10 iteraciones</option>
                        <option value="100it">100 iteraciones</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="filter-cuts">Puntos de Corte:</label>
                    <select id="filter-cuts">
                        <option value="all">Todos</option>
                        <option value="3p">3 puntos</option>
                        <option vaunsolue="4p">4 puntos</option>
                        <option value="5p">5 puntos</option>
                        <option value="up">Ilimitado</option>
                    </select>
                </div>
                <button id="download-png" class="btn-download">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Descargar PNG
                </button>
            </div>
        </section>

        <!-- Chart Display -->
        <section class="chart-display">
            <div class="chart-card-header">
                <h3 id="chart-title">Comparación de Accuracy por Clasificador</h3>
                <span class="chart-hint" id="chart-hint"></span>
            </div>
            <div class="chart-canvas-container">
                <canvas id="main-chart"></canvas>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Gráficos de Discretización Local en Clasificadores Bayesianos</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Cargando datos...</p>
    </div>

    <script src="js/charts-page.js"></script>
</body>
</html>
