<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid de Resultados - Discretización Local</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/results-grid.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="navbar-brand">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                Discretización Local
            </a>
            <div class="navbar-menu">
                <a href="index.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                    Principal
                </a>
                <a href="compare.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    Comparativa
                </a>
                <a href="charts.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10"/>
                        <line x1="12" y1="20" x2="12" y2="4"/>
                        <line x1="6" y1="20" x2="6" y2="14"/>
                    </svg>
                    Gráficos
                </a>
                <a href="results-grid.html" class="nav-link active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <line x1="3" y1="9" x2="21" y2="9"/>
                        <line x1="3" y1="15" x2="21" y2="15"/>
                        <line x1="9" y1="3" x2="9" y2="21"/>
                    </svg>
                    Grid
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Grid de Resultados Completo</h1>
            <p class="subtitle">Todos los experimentos en formato tabla</p>
        </header>

        <!-- Controls Panel -->
        <section class="controls-panel">
            <div class="controls-header">
                <h2>Filtros y Ordenación</h2>
            </div>

            <!-- Filters -->
            <div class="filters-row">
                <div class="filter-group">
                    <label>Iteraciones:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="iterations" value="10it" checked> 10it
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="iterations" value="100it" checked> 100it
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Modelo Base:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="model" value="TAN" checked> TAN
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="model" value="KDB" checked> KDB
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="model" value="AODE" checked> AODE
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Discretizador:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="discretizer" value="local" checked> Local
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="discretizer" value="mdlp" checked> MDLP
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="discretizer" value="equal_freq" checked> Igual Freq
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="discretizer" value="equal_width" checked> Igual Amp
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="discretizer" value="pki-sqrt" checked> PKI-sqrt
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="discretizer" value="pki-log" checked> PKI-log
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Puntos de Corte:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="cuts" value="3p" checked> 3p
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="cuts" value="4p" checked> 4p
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="cuts" value="5p" checked> 5p
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="cuts" value="up" checked> Ilimitado
                        </label>
                    </div>
                </div>
            </div>

            <!-- Sort Controls -->
            <div class="sort-controls">
                <label>Ordenar columnas:</label>
                <div class="sort-buttons">
                    <button id="sort-best-desc" class="btn-sort active" title="Mejores resultados primero">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M19 12l-7 7-7-7"/>
                        </svg>
                        Mejores primero
                    </button>
                    <button id="sort-best-asc" class="btn-sort" title="Peores resultados primero">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19V5M5 12l7-7 7 7"/>
                        </svg>
                        Peores primero
                    </button>
                    <button id="sort-alpha-asc" class="btn-sort" title="Orden alfabético A-Z">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 6h16M4 12h10M4 18h6"/>
                        </svg>
                        A-Z
                    </button>
                    <button id="sort-alpha-desc" class="btn-sort" title="Orden alfabético Z-A">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 6h6M4 12h10M4 18h16"/>
                        </svg>
                        Z-A
                    </button>
                </div>
            </div>

            <div class="info-bar">
                <span id="column-count">0 columnas mostradas</span>
                <span id="dataset-count">0 datasets</span>
            </div>
        </section>

        <!-- Grid Container -->
        <section class="grid-container">
            <div class="grid-wrapper">
                <table id="results-grid" class="results-grid">
                    <thead>
                        <tr id="header-row">
                            <th class="fixed-col">Dataset</th>
                            <!-- Dynamic columns will be inserted here -->
                        </tr>
                    </thead>
                    <tbody id="grid-body">
                        <!-- Rows will be inserted by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Grid de Resultados - Discretización Local</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Cargando datos...</p>
    </div>

    <script src="js/results-grid.js"></script>
</body>
</html>
